<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../library/jquery-3.6.0.js"></script>
        <script src="../library/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="../library/bootstrap-4.6.0-dist/css/bootstrap.css">
        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <p id="Im">我是計算機</p>
                <p id="cheeting">
                    如果要按我請小力一點謝謝會痛
                </p>
            </div>
        </div>
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4 rounded" id="cal">

                    <div id="ansBar">
                        0
                    </div>

                    <div>
                        <input type="button" class="btn number" value="7">
                        <input type="button" class="btn number" value="8">
                        <input type="button" class="btn number" value="9">
                        <input type="button" class="btn operator" value="/">
                    </div>

                    <div>
                        <input type="button" class="btn number" value="4">
                        <input type="button" class="btn number" value="5">
                        <input type="button" class="btn number" value="6">
                        <input type="button" class="btn operator" value="x">
                    </div>

                    <div>
                        <input type="button" class="btn number" value="1">
                        <input type="button" class="btn number" value="2">
                        <input type="button" class="btn number" value="3">
                        <input type="button" class="btn operator" value="-">
                    </div>

                    <div>
                        <input type="button" class="btn number" value="0">
                        <input type="button" class="btn number" value="00">
                        <input type="button" class="btn number" value=".">
                        <input type="button" class="btn operator" value="+">
                    </div>

                    <div>
                        <input type="button" class="btn operation" value="C">
                        <input type="button" class="btn operation" value="←">
                        <input type="button" class="btn operation" value="=">
                        <input type="button" class="btn operator" value="%">
                    </div>

                </div>
                <div class="col-sm-4">
                </div>
            </div>
        </div>
    </body>
</html>
